[tool.autohooks]
mode = 'venv'
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.isort", "autohooks.plugins.flake8"]

[tool.autohooks.plugins.black]
arguments = ["--check"]

[tool.autohooks.plugins.isort]
include = ['src/*.py', '*.py']

[tool.isort]
profile = "black"

[tool.autohooks.plugins.flake8]
include = ['src/*.py', '*.py']
